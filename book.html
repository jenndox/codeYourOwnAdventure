<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Your Book</title>
      <link rel="stylesheet" type="text/css" href="css/book.css">
      <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
   </head>
   <body>
      <div id="titleRegion" class="textRegion">Compiling your book...</div>
      <div id="results" class="textRegion"></div>
      <div id="drawAdventureContainer"><canvas id="drawAdventure" width="900" height="300"></canvas>
      <div id="colors"><input name="black" type="button" onclick="penColor = 'black';" value="black" style="background-color: black; color: white;" /> <input name="blue" type="button" onclick="penColor = 'blue';" value="blue" style="background-color: blue; color: white;" /> <input name="green" type="button" onclick="penColor = 'green';" value="green" style="background-color: green;" /> <input name="red" type="button" onclick="penColor = 'red';" value="red" style="background-color: red;" /> <input name="orange" type="button" onclick="penColor = 'orange';" value="orange" style="background-color: orange;" /> <input name="purple" type="button" onclick="penColor = 'purple';" value="purple" style="background-color: purple; color: white;" /> <input name="brown" type="button" onclick="penColor = 'brown';" value="brown" style="background-color: brown; color: white;" /> <input name="clear" type="button" onclick="clearCanvas();" value="erase drawing" /></div></div>
      <div class="bottomButtons"><button type="submit" name="nextPage" id="nextPage" class="finalButtons" onclick="nextPage();">next page</button>
      <button type="submit" name="startOver" id="startOver" class="finalButtons" onclick="startOver();">read again</button><button type="submit" name="makeANewBook" id="makeANewBook" class="finalButtons" onclick="makeANewBook();">make a new book</button> </div>
      <script type="text/javascript" src="js/Input.js"></script>
      <script type="text/javascript" src="js/book.js"></script>
      <script type="text/javascript">
      var cookieData = document.cookie;
      var fields = new Array();
      var mainCharPronoun = "she";
      var mainCharPosessive = "her";
      var pageReading = 0;
      
      var pages = new Array();
      
      var isIE = (window.navigator.userAgent.indexOf("MSIE") >= 0);
      var mainCanvas = null;
      var ctx = null;
      var cloud = null;
      var viewport = null;
      var lastMouseX = 0, lastMouseY = 0;
      var penColor = "blue";
      
      jQuery(document).ready(function () {
         // Coin toss to determine gender pronouns to use.
         var mainCharFemale = Math.floor((Math.random()*10)+1);
         if (mainCharFemale % 2 == 0)
         {
            mainCharPronoun = "he";
            mainCharPosessive = "his";
         }
         
         setUpDrawingArea();
         
         // Start the story on the first page.
         firstPage();
      });
      </script>
   </body>
 </html>
