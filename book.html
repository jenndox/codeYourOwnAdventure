
<!DOCTYPE html>
 <html>
    <head>
       <title>Your Book</title>
       <style type="text/css">
         body {
             font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
             font-weight: 300;
             font-size: larger;
             min-width: 650px;
             min-height: 400px;
         }
         
         .textRegion
         {
            margin: 10px;
         }
         
         .showResults
         {
            margin: 5px;
         }
         </style>
       <script type="text/javascript" src="../jquery-1.7.min.js"></script>
    </head>
    <body>
    <div class="textRegion">Your story will be about: </div>
    <div id="results" class="textRegion">Compiling your book...</div>
    <script type="text/javascript">
    var cookieData = document.cookie;
    var fields = new Array();
    
    jQuery(document).ready(function () {
       updateResults();
    });
    
    function parseCookies()
    {
      var params = cookieData.split(";");

      for (var idx = 0; idx < params.length; idx++)
      {
         var field = params[idx].split("=");
         fields.push(field);
      }
    }
    
    function updateResults()
    {
      parseCookies();
      
      var resultsString = "";
      for (var idx = 0; idx < fields.length; idx++)
      {
          if (fields[idx][0].indexOf("mp_super_properties") < 0)
          {
             resultsString += '<div class="showResults">' + fields[idx][0] + ': ' + fields[idx][1] + '</div>';
          }
      }
      jQuery("#results").html(resultsString);
    }
    
    </script>
    </body>
 </html>
